# po4a - Rocky Linux Documentation
#
# variables
#
# $master corresponds to the file name ex: index.md
# $lang matches the localizations set in [po4a_langs]
#
# Localizations to be processed
[po4a_langs] fr_FR it_IT

# Path of files where to locate .pot and .po
[po4a_paths] /documentation/po4a/_po/books/nvchad/$master.pot $lang:/documentation/po4a/_po/books/nvchad/$master_$lang.po

# Options to pass to po4a
[po4a_alias: md] text opt:"-o markdown -o yfm_keys=title"

# Path to final Markdown file - source -> translation
[type: md] /documentation/docs/books/nvchad/index.md $lang:/documentation/build/books/nvchad/index.$lang.md
[type: md] /documentation/docs/books/nvchad/install_nvim.md $lang:/documentation/build/books/nvchad/install_nvim.$lang.md
[type: md] /documentation/docs/books/nvchad/install_nvchad.md $lang:/documentation/build/books/nvchad/install_nvchad.$lang.md
[type: md] /documentation/docs/books/nvchad/additional_software.md $lang:/documentation/build/books/nvchad/additional_software.$lang.md
[type: md] /documentation/docs/books/nvchad/nerd_fonts.md $lang:/documentation/build/books/nvchad/nerd_fonts.$lang.md
