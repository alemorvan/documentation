[type: md] /documentation/docs/books/learning_ansible/05-deployments.md $lang:/documentation/build/books/learning_ansible/05-deployments.$lang.md
[type: md] /documentation/docs/books/learning_ansible/06-large-scale-infrastructure.md $lang:/documentation/build/books/learning_ansible/06-large-scale-infrastructure.$lang.md
