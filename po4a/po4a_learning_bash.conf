[type: md] /documentation/docs/books/learning_bash/05-tests.md $lang:/documentation/build/books/learning_bash/05-tests.$lang.md
[type: md] /documentation/docs/books/learning_bash/06-conditional-structures.md $lang:/documentation/build/books/learning_bash/06-conditional-structures.$lang.md
[type: md] /documentation/docs/books/learning_bash/07-loops.md $lang:/documentation/build/books/learning_bash/07-loops.$lang.md
