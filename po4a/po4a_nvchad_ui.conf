# po4a - Rocky Linux Documentation
#
# variables
#
# $master corresponds to the file name ex: index.md
# $lang matches the localizations set in [po4a_langs]
#
# Localizations to be processed
[po4a_langs] fr_FR it_IT

# Path of files where to locate .pot and .po
[po4a_paths] /documentation/po4a/_po/books/nvchad/nvchad_ui/$master.pot $lang:/documentation/po4a/_po/books/nvchad/nvchad_ui/$master_$lang.po

# Options to pass to po4a
[po4a_alias: md] text opt:"-o markdown -o yfm_keys=title"

# Path to final Markdown file - source -> translation
[type: md] /documentation/docs/books/nvchad/nvchad_ui/using_nvchad.md $lang:/documentation/build/books/nvchad/nvchad_ui/using_nvchad.$lang.md
[type: md] /documentation/docs/books/nvchad/nvchad_ui/plugins_manager.md $lang:/documentation/build/books/nvchad/nvchad_ui/plugins_manager.$lang.md
[type: md] /documentation/docs/books/nvchad/nvchad_ui/nvchad_ui.md $lang:/documentation/build/books/nvchad/nvchad_ui/nvchad_ui.$lang.md
[type: md] /documentation/docs/books/nvchad/nvchad_ui/builtin_plugins.md $lang:/documentation/build/books/nvchad/nvchad_ui/builtin_plugins.$lang.md
[type: md] /documentation/docs/books/nvchad/nvchad_ui/nvimtree.md $lang:/documentation/build/books/nvchad/nvchad_ui/nvimtree.$lang.md
