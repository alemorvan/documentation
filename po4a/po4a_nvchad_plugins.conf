# po4a - Rocky Linux Documentation
#
# variables
#
# $master corresponds to the file name ex: index.md
# $lang matches the localizations set in [po4a_langs]
#
# Localizations to be processed
[po4a_langs] fr_FR it_IT

# Path of files where to locate .pot and .po
[po4a_paths] /documentation/po4a/_po/books/nvchad/plugins/$master.pot $lang:/documentation/po4a/_po/books/nvchad/plugins/$master_$lang.po

# Options to pass to po4a
[po4a_alias: md] text opt:"-o markdown -o yfm_keys=title"

# Path to final Markdown file - source -> translation
[type: md] /documentation/docs/books/nvchad/plugins/index.md $lang:/documentation/build/books/nvchad/plugins/index.$lang.md
[type: md] /documentation/docs/books/nvchad/plugins/md_preview.md $lang:/documentation/build/books/nvchad/plugins/md_preview.$lang.md
[type: md] /documentation/docs/books/nvchad/plugins/projectmgr.md $lang:/documentation/build/books/nvchad/plugins/projectmgr.$lang.md
