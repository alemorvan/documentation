# po4a - Rocky Linux Documentation
#
# variables
#
# $master corresponds to the file name ex: index.md
# $lang matches the localizations set in [po4a_langs]
#
# Localizations to be processed
[po4a_langs] fr_FR it_IT

# Path of files where to locate .pot and .po
[po4a_paths] /documentation/po4a/_po/books/disa_stig/$master.pot $lang:/documentation/po4a/_po/books/disa_stig/$master_$lang.po

# Options to pass to po4a
[po4a_alias: md] text opt:"-o markdown -o yfm_keys=title"

# Path to final Markdown file - source -> translation
[type: md] /documentation/docs/books/disa_stig/disa_stig_part1.md $lang:/documentation/build/books/disa_stig/disa_stig_part1.$lang.md
[type: md] /documentation/docs/books/disa_stig/disa_stig_part2.md $lang:/documentation/build/books/disa_stig/disa_stig_part2.$lang.md
[type: md] /documentation/docs/books/disa_stig/disa_stig_part3.md $lang:/documentation/build/books/disa_stig/disa_stig_part3.$lang.md
